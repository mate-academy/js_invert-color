<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function invertColor(color) {
    color = color.slice(1);
    for (let i = 0;  i < color.length; i = i + 2) {
      return parseInt('ff', 16);
    }
  }
  console.log(invertColor('#000000'));
</script>
</body>
